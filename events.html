<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>线下活动 - Vsinger</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#3B82F6',
                            secondary: '#6366F1',
                        },
                        fontFamily: {
                            sans: ['Inter', 'system-ui', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
        <script src="site.js" defer></script>
        <script src="events-data.js" defer></script>
        <script src="events.js" defer></script>
        <style type="text/tailwindcss">
            :root {
                --menu-burger-color: white;
            }

            @layer utilities {
                .menu-btn {
                    position: relative;
                    width: 30px;
                    height: 30px;
                    cursor: pointer;
                    z-index: 50;
                }

                .menu-btn__burger {
                    position: absolute;
                    width: 28px;
                    height: 3px;
                    background: var(--menu-burger-color);
                    border-radius: 5px;
                    transition: all 0.5s ease-in-out;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }

                .menu-btn__burger::before,
                .menu-btn__burger::after {
                    content: '';
                    position: absolute;
                    width: 28px;
                    height: 3px;
                    background: var(--menu-burger-color);
                    border-radius: 5px;
                    transition: all 0.5s ease-in-out;
                }

                .menu-btn__burger::before {
                    transform: translateY(-10px);
                }

                .menu-btn__burger::after {
                    transform: translateY(10px);
                }

                .menu-btn.open .menu-btn__burger {
                    transform: translateX(-50px);
                    background: transparent;
                }

                .menu-btn.open .menu-btn__burger::before {
                    transform: rotate(45deg) translate(35px, -35px);
                }

                .menu-btn.open .menu-btn__burger::after {
                    transform: rotate(-45deg) translate(35px, 35px);
                }

                .menu-slide-in {
                    animation: slideIn 0.5s forwards;
                }

                .menu-slide-out {
                    animation: slideOut 0.5s forwards;
                }

                @keyframes slideIn {
                    from {
                        transform: translateX(100%);
                    }
                    to {
                        transform: translateX(0);
                    }
                }

                @keyframes slideOut {
                    from {
                        transform: translateX(0);
                    }
                    to {
                        transform: translateX(100%);
                    }
                }
            }
        </style>
    </head>
    <body class="font-sans bg-black text-white min-h-screen">
        <header class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-4">
            <div class="logo">
                <a href="index.html" class="flex items-center">
                    <img src="https://vsinger.com/images/logo.png" alt="Vsinger Logo" class="h-10">
                </a>
            </div>
            <div>
                <button id="menu-toggle" class="menu-btn bg-transparent border-0 p-0" type="button" aria-label="打开导航菜单" aria-expanded="false" aria-controls="mobile-menu">
                    <div class="menu-btn__burger"></div>
                </button>
            </div>
        </header>

        <div id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-black bg-opacity-95 z-40 transform translate-x-full transition-transform 0.3s ease" aria-hidden="true">
            <nav class="flex flex-col space-y-4 p-4 mt-16">
                <a href="index.html" class="text-white font-medium py-2 border-b border-gray-700">首页</a>
                <a href="vsinger.html" class="text-white font-medium py-2 border-b border-gray-700">虚拟歌手</a>
                <a href="events.html" class="text-white font-medium py-2 border-b border-gray-700">线下活动</a>
                <a href="works.html" class="text-white font-medium py-2 border-b border-gray-700">作品</a>
                <a href="#" class="text-white font-medium py-2">关于我们</a>
            </nav>
        </div>

        <main class="pt-24 pb-12 px-6 max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-semibold">线下活动</h1>
                    <p class="text-gray-300 mt-2">根据地址与年月日筛选线下活动。</p>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                    <label for="address-filter" class="text-sm text-gray-300">地址</label>
                    <select id="address-filter" class="bg-gray-900 border border-gray-700 text-white rounded-md px-3 py-2">
                        <option value="all">全部地址</option>
                    </select>
                    <label for="date-filter" class="text-sm text-gray-300">年月日</label>
                    <input id="date-filter" type="date" class="bg-gray-900 border border-gray-700 text-white rounded-md px-3 py-2"/>
                </div>
            </div>

            <div id="events-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </main>
    </body>
</html>
