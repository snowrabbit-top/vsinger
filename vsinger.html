<head>

    <script>

    <!-- 自定义CSS样式 -->
    <style type="text/tailwindcss">
        :root {
            --menu-burger-color: white;
            --logo-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
            --logo-transition: all 0.3s ease;
        }
        
        @layer utilities {
            /* 汉堡菜单按钮样式 */
            .menu-btn {
                position: relative; /* 相对定位位 */
                width: 30px; /* 宽度为30像素 */
                height: 30px; /* 高度为30像素 */
                cursor: pointer; /* 鼠标悬停时显示手型 */
                z-index: 50; /* 确保在其他元素上方 */
            }
            
            /* 汉堡菜单菜单中间线线样式 */
            .menu-btn__burger {
                position: absolute; /* 绝对定位 */
                width: 28px; /* 宽度为28像素 */
                height: 3px; /* 高度为3像素 */
                background: var(--menu-burger-color); /* 使用使用CSS变量 */
                border-radius: 5px; /* 圆角，5像素 */
                transition: all 0.5s ease-in-out; /* 过渡效果，持续0.5秒 */
                top: 50%; /* 垂直居中 */
                left: 50%; /* 水平居中 */
                transform: translate(-50%, -50%); /* 居中 */
            }
            
            /* 汉堡菜单上下线样式 */
            .menu-btn__burger::before,
            .menu-btn__burger::after {
                content: ''; /* 空内容 */
                position: absolute; /* 绝对定位 */
                width: 28px; /* 宽度为28像素 */
                height: 3px; /* 高度为3像素 */
                background: var(--menu-burger-color); /* 使用CSS变量 */
                border-radius: 5px; /* 圆角，5像素 */
                transition: all 0.5s ease-in-out; /* 过渡效果，持续0.5秒 */
            }
            
            /* 汉堡菜单上线位置 */
            .menu-btn__burger::before {
                transform: translateY(-10px); /* 向上移动10像素 */
            }
            
            /* 汉堡菜单菜单下线位置 */
            .menu-btn__burger::after {
                transform: translateY(10px); /* 向下移动10像素 */
            }
            
            /* 菜单打开状态的汉堡按钮样式 */
            .menu-btn.open .menu-btn__burger {
                transform: translateX(-50px); /* 向左移动50像素 */
                background: transparent; /* 透明背景 */
            }
            
            /* 菜单单打开状态的汉堡按钮按钮上线样式 */
            .menu-btn.open .menu-btn__burger::before {
                transform: rotate(45deg) translate(35px, -35px); /* 旋转45度并移动 */
            }
            
            /* 菜单单打开打开状态的汉堡按钮下线样式 */
            .menu-btn.open .menu-btn__burger::after {
                transform: rotate(-45deg) translate(35px, 35px); /* 旋转-45度并移动 */
            }
            
            /* 菜单滑入动画 */
            .menu-slide-in {
                animation: slideIn 0.5s forwards; /* 应用滑入动画，持续0.5秒 */
            }
            
            /* 菜单滑出动画 */
            .menu-slide-out {
                animation: slideOut 0.5s forwards; /* 应用滑出动画，持续0.5秒 */
            }
            
            /* 滑入动画关键帧 */
            @keyframes slideIn {
                from {
                    transform: translateX(100%); /* 从右侧100%位置开始 */
                }
                to {
                    transform: translateX(0); /* 移动到0位置 */
                }
            }
            
            /* 滑出动画关键帧 */
            @keyframes slideOut {
                from {
                    transform: translateX(0); /* 从0位置开始 */
                }
                to {
                    transform: translateX(100%); /* 移动到右侧100%位置 */
                }
            }
            
            /* Logo容器样式 */
            .logo-container {
                position: relative;
                display: inline-block;
            }
            
            /* Logo图片图片样式 */
            .logo-img {
                height: 10vh;
                max-height: 40px;
                transition: var(--logo-transition);
                filter: drop-shadow(var(--logo-shadow));
            }
            
            /* Logo悬悬停效果 */
            .logo-container:hover .logo-img {
                transform: scale(1.05);
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            }
            
            /* Logo边框效果 - 用于浅色背景 */
            .logo-img.light-bg {
                filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.2));
            }
            
            /* 轮播图下方黑色区域样式 - 根据根据最新要求修改 */
            .footer-area {
                background-color: #000;
                color: #fff;
                padding: 15px 0;
                text-align: center;
                font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 20;
            }
            
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            /* 主要内容区域 - 三列布局 */
            .footer-main {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
                gap: 15px;
            }
            
            /* 每列内容 */
            .footer-column {
                text-align: center;
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            /* 分隔符样式 */
            .footer-separator {
                color: #888;
                font-size: 0.9rem;
            }
            
            /* 链接接样式 */
            .footer-link {
                color: #fff;
                text-decoration: none;
                transition: all 0.3s ease;
                position: relative;
            }
            
            /* 悬停效果 */
            .footer-link:hover {
                color: #3B82F6; /* 蓝色时变为蓝色 */
            }
            
            /* 悬时添加下划线动画效果 */
            .footer-link::after {
                content: '';
                position: absolute;
                bottom: -3px;
                left: 0;
                width: 0;
                height: 1px;
                background-color: #3B82F6;
                transition: width 0.3s ease;
            }
            
            .footer-link:hover::after {
                width: 100%;
            }
            
            /* 版权权信息样式 */
            .footer-copyright {
                font-size: 0.75rem;
                color: #888;
                letter-spacing: 0.5px;
            }
            
            /* 响应应式调整 */
            @media (max-width: 768px) {
                .footer-main {
                    flex-direction: row;
                    gap: 10px;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                
                /* 移动端显示分隔符 */
                .footer-separator {
                    display: block;
                }
                
                /* 移动端每列内容 */
                .footer-column {
                    margin-bottom: 0;
                }
                
                /* 移动端时效果优化 */
                .footer-link:hover::after {
                    width: 60%;
                    left: 20%;
                }
            }
            
            /* 平板板端样式 (768px - 1024px) */
            @media (min-width: 768px) and (max-width: 1024px) {
                .footer-main {
                    flex-direction: row;
                    gap: 15px;
                }
                
                /* 平板板端显示分隔符 */
                .footer-separator {
                    display: block;
                }
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
