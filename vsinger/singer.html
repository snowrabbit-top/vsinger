            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="relative bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i class="fa fa-times text-xl"></i>
                </button>
                <div class="modal-content text-center">

        <!-- JavaScript代码 -->
        <script>
            /**
             * 模块概述：虚拟歌手页面交互脚本
             * - 负责轮播图、汉堡菜单、Modal弹窗的初始化与交互
             * - 依赖：DOM API、window、setInterval/clearInterval、CSS class切换
             * - 功能：完整的轮播图系统，包含设备适配、自动播放、手动控制
             */
            document.addEventListener('DOMContentLoaded', function () {
                // 轮播图相关元素
                const slides = document.querySelectorAll('.carousel-slide'); // 获取所有幻灯片元素
                const indicators = document.querySelectorAll('.indicator'); // 获取所有指示器元素
                const prevBtn = document.querySelector('.prev-btn'); // 获取上一张按钮
                const nextBtn = document.querySelector('.next-btn'); // 获取下一张按钮
                let currentSlide = 0; // 当前显示的幻灯片索引，初始值为0
                const totalSlides = slides.length; // 幻灯片总数
                let singerData = []; // 歌手数据

                // 移动端菜单相关元素
                const menuToggle = document.getElementById('menu-toggle'); // 获取菜单切换按钮
                const mobileMenu = document.getElementById('mobile-menu'); // 获取移动端菜单
                const singerPanel = document.getElementById('singer-info-panel');

                const singerElements = {
                    accent: document.getElementById('singer-accent'),
                    name: document.getElementById('singer-name'),
                    enName: document.getElementById('singer-en-name'),
                    color: document.getElementById('singer-color'),
                    age: document.getElementById('singer-age'),
                    height: document.getElementById('singer-height'),
                    instrument: document.getElementById('singer-instrument'),
                    birthday: document.getElementById('singer-birthday'),
                    stageName: document.getElementById('singer-stage-name'),
                    voice: document.getElementById('singer-voice'),
                    description: document.getElementById('singer-description')
                };

                /**
                 * 更新右侧歌手信息面板
                 * @param {number} index 当前轮播图索引
                 * @return {void}
                 */
                function updateSingerPanel(index) {
                    if (!singerPanel || !slides[index]) return;
                    const singerId = slides[index].dataset.singerId;
                    const singer = singerData.find(item => item.id === singerId) || singerData[index];
                    if (!singer) return;

                    const accentColor = singer.color || '#66ccff';
                    singerPanel.style.setProperty('--accent-color', accentColor);
                    if (singerElements.accent) {
                        singerElements.accent.style.backgroundColor = accentColor;
                    }
                    if (singerElements.name) singerElements.name.textContent = singer.name || '-';
                    if (singerElements.enName) singerElements.enName.textContent = singer.enName || '';
                    if (singerElements.color) {
                        singerElements.color.textContent = singer.color || '-';
                        singerElements.color.style.color = accentColor;
                    }
                    if (singerElements.age) singerElements.age.textContent = singer.age || '-';
                    if (singerElements.height) singerElements.height.textContent = singer.height || '-';
                    if (singerElements.instrument) singerElements.instrument.textContent = singer.instrument || '-';
                    if (singerElements.birthday) singerElements.birthday.textContent = singer.birthday || '-';
                    if (singerElements.stageName) singerElements.stageName.textContent = singer.stageName || '-';
                    if (singerElements.voice) singerElements.voice.textContent = singer.voice || '-';
                    if (singerElements.description) singerElements.description.textContent = singer.description || '';
                }

                /**
                 * 获取设备类型
                 * 判定依据：`window.innerWidth`
                 * @returns {('mobile'|'tablet'|'desktop')} 当前设备类型字符串
                 * 异常情况：若`window.innerWidth`不可用，则默认回退为'desktop'
                 */
                function getDeviceType() {
                    const width = window.innerWidth; // 获取窗口宽度
                    if (width < 768) return 'mobile'; // 宽度小于768px为移动端
                    if (width < 1025) return 'tablet'; // 宽度小于1025px为平板设备
                    return 'desktop'; // 宽度大于等于1025px为桌面设备
                }

                /**
                 * 设备特定的轮播配置
                 * 字段说明：
                 * - interval: 自动播放间隔（毫秒）
                 * - transition: 过渡效果类型（当前为'fade'）
                 * 目的：在不同设备上以合适的时间间隔切换幻灯片
                 */
                const deviceConfigs = {
                    mobile: {
                        interval: 5000, // 自动播放间隔：5秒
                        transition: 'fade' // 过渡效果：淡入淡出
                    },
                    tablet: {
                        interval: 6000, // 自动播放间隔：6秒
                        transition: 'fade' // 过渡效果：保持原有的淡入淡出
                    },
                    desktop: {
                        interval: 5000, // 自动播放间隔：5秒
                        transition: 'fade' // 过渡效果：保持原有的淡入淡出
                    }
                };

                // 当前设备类型和配置
                let currentDevice = getDeviceType(); // 获取当前设备类型
                let currentConfig = deviceConfigs[currentDevice]; // 获取当前设备的配置

                /**
                 * 自动播放计时器
                 * 用途：以`currentConfig.interval`为周期调用`nextSlide`
                 * 说明：每次调用`showSlide`会重置该计时器，避免用户操作后立即切换
                 */
                let slideInterval = setInterval(nextSlide, currentConfig.interval); // 根据配置设置自动播放

                /**
                 * 显示指定幻灯片
                 * 逻辑流程：
                 * 1. 规范化索引（循环边界处理）
                 * 2. 切换`.active`类以触发 CSS 过渡
                 * 3. 更新指示器状态
                 * 4. 重置自动播放计时器
                 * @param {number} index 目标幻灯片索引（允许越界，函数内部循环修正）
                 * @return {void}
                 * 异常情况：当`slides`或`indicators`为空时不会抛错，但无视觉更新
                 */
                function showSlide(index) {
                    // 确保索引在有效范围内
                    if (index < 0) {
                        currentSlide = totalSlides - 1; // 如果索引小于0，显示最后一张
                    } else if (index >= totalSlides) {
                        currentSlide = 0; // 如果索引大于等于总数，显示第一张
                    } else {
                        currentSlide = index; // 否则使用传入的索引
                    }

                    // 所有设备都使用相同的淡入淡出效果
                    slides.forEach((slide, i) => {
                        slide.classList.toggle('active', i === currentSlide); // 为当前幻灯片添加active类
                    });

                    // 更新指示器状态
                    indicators.forEach((indicator, i) => {
                        indicator.classList.toggle('active', i === currentSlide); // 为当前指示器添加active类
                    });

                    // 更新歌手信息面板
                    updateSingerPanel(currentSlide);

                    // 重置自动播放计时器
                    clearInterval(slideInterval); // 清除现有计时器
                    slideInterval = setInterval(nextSlide, currentConfig.interval); // 重新设置计时器
                }

                /**
                 * 切换到下一张幻灯片
                 * @return {void}
                 */
                function nextSlide() {
                    showSlide(currentSlide + 1); // 显示当前索引+1的幻灯片
                }

                /**
                 * 切换到上一张幻灯片
                 * @return {void}
                 */
                function prevSlide() {
                    showSlide(currentSlide - 1); // 显示当前索引-1的幻灯片
                }

                // 点击指示器切换幻灯片
                indicators.forEach((indicator) => {
                    indicator.addEventListener('click', () => {
                        const index = parseInt(indicator.getAttribute('data-index')); // 获取指示器的索引
                        showSlide(index); // 显示对应索引的幻灯片
                    });
                });

                // 点击上一张/下一张按钮
                prevBtn.addEventListener('click', prevSlide); // 点击上一张按钮
                nextBtn.addEventListener('click', nextSlide); // 点击下一张按钮

                /**
                 * 视口大小变化处理
                 * 流程：
                 * 1. 重新计算设备类型
                 * 2. 若设备类型改变，则更新`currentConfig`
                 * 3. 重置自动播放计时器并保持当前视觉状态
                 */
                window.addEventListener('resize', function () {
                    const newDevice = getDeviceType(); // 获取新的设备类型
                    if (newDevice !== currentDevice) { // 如果设备类型改变
                        currentDevice = newDevice; // 更新当前设备类型
                        currentConfig = deviceConfigs[currentDevice]; // 更新当前设备配置

                        // 重新设置计时器
                        clearInterval(slideInterval); // 清除现有计时器
                        slideInterval = setInterval(nextSlide, currentConfig.interval); // 重新设置计时器

                        // 重新初始化当前幻灯片
                        showSlide(currentSlide); // 重新显示当前幻灯片
                    }
                });

                // 汉堡菜单切换逻辑
                let menuOpen = false; // 菜单是否打开的状态，初始值为false（关闭）

                /**
                 * 菜单切换按钮点击事件
                 * 保持动画类名一致：`menu-slide-in` / `menu-slide-out`
                 * 异常情况：若`mobileMenu`缺失将无法展示菜单，但不会影响其他逻辑
                 */
                menuToggle.addEventListener('click', () => {
                    if (!menuOpen) {
                        // 打开菜单
                        menuToggle.classList.add('open'); // 添加open类，改变汉堡按钮样式
                        mobileMenu.classList.remove('menu-slide-out'); // 移除滑出动画类
                        mobileMenu.classList.add('menu-slide-in'); // 添加滑入动画类
                        menuOpen = true; // 更新菜单状态为打开
                    } else {
                        // 关闭菜单
                        menuToggle.classList.remove('open'); // 移除open类，恢复汉堡按钮样式
                        mobileMenu.classList.remove('menu-slide-in'); // 移除滑入动画类
                        mobileMenu.classList.add('menu-slide-out'); // 添加滑出动画类
                        menuOpen = false; // 更新菜单状态为关闭
                    }
                });

                // 点击移动端菜单项后关闭菜单
                const mobileMenuItems = mobileMenu.querySelectorAll('a'); // 获取所有菜单项
                mobileMenuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        menuToggle.classList.remove('open'); // 移除open类，恢复汉堡按钮样式
                        mobileMenu.classList.remove('menu-slide-in'); // 移除滑入动画类
                        mobileMenu.classList.add('menu-slide-out'); // 添加滑出动画类
                        menuOpen = false; // 更新菜单状态为关闭
                    });
                });

                /*
                 * 弹出框功能（Modal）
                 * 说明：点击“staff名单”打开，点击关闭按钮或遮罩关闭
                 * 异常情况：若`staffModal`或按钮不存在，则不触发任何行为
                 */
                const staffListBtn = document.getElementById('staff-list-btn');
                const staffModal = document.getElementById('staff-modal');
                const closeModalBtn = document.getElementById('close-modal');

                /**
                 * 点击“staff名单”显示弹出框
                 * @param {MouseEvent} e 阻止默认跳转
                 * @return {void}
                 */
                staffListBtn.addEventListener('click', function (e) {
                    e.preventDefault(); // 阻止默认链接行为
                    staffModal.classList.remove('hidden'); // 显示弹出框
                    document.body.style.overflow = 'hidden'; // 禁止背景滚动
                });

                /**
                 * 点击关闭按钮隐藏弹出框
                 * @return {void}
                 */
                closeModalBtn.addEventListener('click', function () {
                    staffModal.classList.add('hidden'); // 隐藏弹出框
                    document.body.style.overflow = ''; // 恢复背景滚动
                });

                /**
                 * 点击遮罩层隐藏弹出框
                 * @param {MouseEvent} e 事件对象，用于判断是否点击在遮罩层
                 * @return {void}
                 */
                staffModal.addEventListener('click', function (e) {
                    if (e.target === staffModal) {
                        staffModal.classList.add('hidden'); // 隐藏弹出框
                        document.body.style.overflow = ''; // 恢复背景滚动
                    }
                });

                // 加载歌手数据并初始化信息面板
                fetch('../data/singers.json')
                    .then(response => response.json())
                    .then(data => {
                        singerData = Array.isArray(data) ? data : [];
                        slides.forEach((slide) => {
                            const placeholder = slide.querySelector('.carousel-placeholder');
                            const singerId = slide.dataset.singerId;
                            if (placeholder && singerId) {
                                const singer = singerData.find(item => item.id === singerId);
                                if (singer && singer.color) {
                                    placeholder.style.background = `radial-gradient(circle at top, ${singer.color}33, rgba(0, 0, 0, 0.85))`;
                                }
                            }
                        });
                        updateSingerPanel(currentSlide);
                    })
                    .catch(() => {
                        updateSingerPanel(currentSlide);
                    });
            });
        </script>
