        @layer utilities {
            /* 基础轮播图容器样式 */
            .carousel-container {
                position: relative; /* 相对定位，为子元素提供定位参考 */
                overflow: hidden; /* 隐藏超出容器的内容 */
                width: 100%; /* 宽度占满父容器 */
                height: 100vh; /* 高度为视口高度的100% */
            }
            
            /* 基础幻灯片样式 */
            .carousel-slide {
                position: absolute; /* 绝对定位，使所有幻灯片灯堆叠在一起 */
                top: 0; /* 顶部对齐容器顶部部 */
                left: 0; /* 左侧侧侧对齐齐容器左侧 */
                width: 100%; /* 宽度占满父容器 */
                height: 100%; /* 高度度占父容器 */
                opacity: 0; /* 初始状态为透明 */
                transition: opacity 1s ease-in-out; /* 淡入淡出过渡效果，持续1秒 */
            }
            
            /* 激活状态的幻灯片 */
            .carousel-slide.active {
                opacity: 1; /* 激活状态为不透明 */
                z-index: 1; /* 确保当前幻灯片在最上层 */
            }
            
            /* 基础图片样式 - 默认使用覆盖盖模式（移动端） */
            .carousel-slide img {
                width: 100%; /* 宽度占满父容器 */
                height: 100%; /* 高度占满父容器 */
                object-fit: cover; /* 覆盖模式，可能会裁剪图片 */
            }
            
            /* 轮播图指示器容器 */
            .carousel-indicators {
                position: absolute; /* 绝对定位 */
                bottom: 20px; /* 距离底部20像素 */
                left: 50%; /* 水平居中 */
                transform: translateX(-50%); /* 水平居中 */
                display: flex; /* 弹性布局 */
                gap: 8px; /* 指示器之间的间距为8像素 */
                z-index: 10; /* 确保在其他元素上方 */
            }
            
            /* 轮播图指示器样式 */
            .indicator {
                width: 12px; /* 宽度为12像素 */
                height: 12px; /* 高度为12像素 */
                border-radius: 50%; /* 圆形形状 */
                background-color: rgba(255, 255, 255, 0.5); /* 半透明白色背景 */
                cursor: pointer; /* 鼠标标悬停时显示手型 */
                transition: background-color 0.3s ease, transform 0.3s ease; /* 过渡效果，持续0.3秒 */
            }
            
            /* 激活状态的指示器 */
            .indicator.active {
                background-color: white; /* 白色背景 */
                transform: scale(1.2); /* 缩放效果，放大1.2倍 */
            }
            
            /* 轮播图控制按钮容器 */
            .carousel-controls {
                position: absolute; /* 绝对定位 */
                top: 50%; /* 垂直居中 */
                left: 0; /* 距离左侧0像素 */
                right: 0; /* 距离右侧0像素 */
                display: flex; /* 弹性布局 */
                justify-content: space-between; /* 两端对齐 */
                transform: translateY(-50%); /* 垂直居中 */
                z-index: 10; /* 确保在其他元素上方 */
                padding: 0 20px; /* 左右内边距为20像素 */
            }
            
            /* 轮播图控制按钮样式 */
            .control-btn {
                width: 40px; /* 宽度为40像素 */
                height: 40px; /* 高度为40像素 */
                border-radius: 50%; /* 圆形形状 */
                background-color: rgba(255, 255, 255, 0.3); /* 半透明白色背景 */
                display: flex; /* 弹性布局 */
                align-items: center; /* 垂直居中 */
                justify-content: center; /* 水平居中 */
                cursor: pointer; /* 鼠标悬停时显示手型 */
                transition: background-color 0.3s ease, transform 0.3s ease; /* 过渡效果，持续0.3秒 */
            }
            
            /* 控制按钮悬悬停效果 */
            .control-btn:hover {
                background-color: rgba(255, 255, 255, 0.5); /* 更不透明的白色背景 */
                transform: scale(1.1); /* 缩放效果，放大1.1倍 */
            }
            
            /* 平板设备类型样式 (768px - 1024px) */
            @media (min-width: 768px) and (max-width: 1024px) {
                /* 平板板设备轮播容器 */
                .carousel-container {
                    height: 100vh; /* 高度为视口高度的100% */
                    display: flex; /* 弹性布局 */
                    align-items: center; /* 垂直居中 */
                    justify-content: center; /* 水平居中 */
                    background-color: #000; /* 黑色背景 */
                }
                
                /* 平板设备幻灯片 */
                .carousel-slide {
                    width: 100%; /* 宽度占满父容器 */
                    height: auto; /* 高度自适应 */
                    max-height: 100%; /* 最大高度为100% */
                    margin: 0 auto; /* 居中显示 */
                    display: flex; /* 弹性布局 */
                    align-items: center; /* 垂直居中 */
                    justify-content: center; /* 水平居中 */
                }
                
                /* 平板设备设备图片片 - 完整显示，不裁剪，自动居中，左右用黑色填充 */
                .carousel-slide img {
                    width: auto; /* 宽度度自动 */
                    height: auto; /* 高度自动 */
                    max-width: 100%; /* 最大宽度为100% */
                    max-height: 100vh; /* 最大高度为视口高度 */
                    object-fit: contain; /* 包含模式，完整显示图片 */
                    object-position: center top; /* 图片居中靠上显示 */
                }
                
                /* 平板设备指示器样式 */
                .indicator {
                    width: 14px; /* 宽度为14像素 */
                    height: 14px; /* 高度为14像素 */
                }
            }
            
            /* 桌面面设备样式 (1025px 及以上) */
            @media (min-width: 1025px) {
                /* 桌面设备轮播容器 */
                .carousel-container {
                    height: 100vh; /* 高度为视口高度的100% */
                    display: flex; /* 弹性布局 */
                    align-items: center; /* 垂直居中 */
                    justify-content: center; /* 水平居中 */
                    background-color: #000; /* 黑色背景 */
                }
                
                /* 桌面设备设备幻灯片片 */
                .carousel-slide {
                    width: 100%; /* 宽度占满父容器 */
                    height: auto; /* 高度自适应 */
                    max-height: 100%; /* 最大高度为100% */
                    margin: 0 auto; /* 居中显示 */
                    display: flex; /* 弹性布局 */
                    align-items: center; /* 垂直居中 */
                    justify-content: center; /* 水平居中 */
                }
                
                /* 桌面设备图片 - 完整显示，不裁剪，自动居中，左右用黑色填充 */
                .carousel-slide img {
                    width: auto; /* 宽度自动 */
                    height: auto; /* 高度自动 */
                    max-width: 100%; /* 最大宽度为100% */
                    max-height: 100vh; /* 最大高度为视口高度 */
                    object-fit: contain; /* 包含模式，完整显示图片 */
                    object-position: center top; /* 图片居中靠上显示 */
                    border-radius: 8px; /* 圆角效果，8像素 */
                }
                
                /* 桌面设备控制按钮按钮样式增强 */
                .control-btn {
                    width: 50px; /* 宽度为50像素 */
                    height: 50px; /* 高度为50像素 */
                    opacity: 0.7; /* 透明度为0.7 */
                }
                
                /* 桌面设备设备控制按钮悬停hover效果 */
                .control-btn:hover {
                    opacity: 1; /* 完全不透明 */
                    transform: scale(1.2); /* 缩放效果，放大1.2倍 */
                }
                
                /* 桌面设备设备指示器样式增强 */
                .indicator {
                    width: 16px; /* 宽度为16像素 */
                    height: 16px; /* 高度为16像素 */
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 发光效果 */
                }
                
                /* 桌面面设备激活状态指示器 */
                .indicator.active {
                    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* 更强的发光效果 */
                }
            }
            
            /* 汉堡堡堡菜单按钮样式 */
            .menu-btn {
                position: relative; /* 相对定位 */
                width: 30px; /* 宽度为30像素 */
                height: 30px; /* 高度为30像素 */
                cursor: pointer; /* 鼠标标标悬停时显示手型 */
                z-index: 50; /* 确保在其他元素上方 */
            }
            
            /* 汉堡堡菜单菜单中间线线样式 */
            .menu-btn__burger {
                position: absolute; /* 绝对定位 */
                width: 28px; /* 宽度为28像素 */
                height: 3px; /* 高度为3像素 */
                background: var(--menu-burger-color); /* 使用CSS变量 */
                border-radius: 5px; /* 圆角，5像素 */
                transition: all 0.5s ease-in-out; /* 过渡效果，持续0.5秒 */
                top: 50%; /* 垂直居中 */
                left: 50%; /* 水平居中 */
                transform: translate(-50%, -50%); /* 居中 */
            }
            
            /* 汉堡菜单菜单上下线样式 */
            .menu-btn__burger::before,
            .menu-btn__burger::after {
                content: ''; /* 空内容 */
                position: absolute; /* 绝对定位 */
                width: 28px; /* 宽度为28像素 */
                height: 3px; /* 高度为3像素 */
                background: var(--menu-burger-color); /* 使用CSS变量 */
                border-radius: 5px; /* 圆角，5像素 */
                transition: all 0.5s ease-in-out; /* 过渡效果，持续0.5秒 */
            }
            
            /* 汉堡堡菜单菜单上线位置 */
            .menu-btn__burger::before {
                transform: translateY(-10px); /* 向上移动10像素 */
            }
            
            /* 汉堡菜单菜单下线位置 */
            .menu-btn__burger::after {
                transform: translateY(10px); /* 向下移动10像素 */
            }
            
            /* 菜单打开状态的汉堡按钮样式 */
            .menu-btn.open .menu-btn__burger {
                transform: translateX(-50px); /* 向左移动50像素 */
                background: transparent; /* 透明背景 */
            }
            
            /* 菜单打开状态的汉堡按钮上线样式 */
            .menu-btn.open .menu-btn__burger::before {
                transform: rotate(45deg) translate(35px, -35px); /* 旋转45度并移动 */
            }
            
            /* 菜单打开状态的汉堡按钮下线样式 */
            .menu-btn.open .menu-btn__burger::after {
                transform: rotate(-45deg) translate(35px, 35px); /* 旋转-45度并移动 */
            }
            
            /* 菜单滑入动画 */
            .menu-slide-in {
                animation: slideIn 0.5s forwards; /* 应用滑入动画，持续0.5秒 */
            }
            
            /* 菜单单滑出动画 */
            .menu-slide-out {
                animation: slideOut 0.5s forwards; /* 应用滑出动画，持续0.5秒 */
            }
            
            /* 滑入动画关键帧 */
            @keyframes slideIn {
                from {
                    transform: translateX(100%); /* 从右侧100%位置开始 */
                }
                to {
                    transform: translateX(0); /* 移动到0位置 */
                }
            }
            
            /* 滑出动画关键帧 */
            @keyframes slideOut {
                from {
                    transform: translateX(0); /* 从0位置开始 */
                }
                to {
                    transform: translateX(100%); /* 移动到右侧100%位置 */
                }
            }
        }
        
        /* 轮播图下方黑色区域样式 - 根据根据最新要求修改 */
        .footer-area {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 主要内容区域 - 三列布局 */
        .footer-main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }
        
        /* 每列内容 */
        .footer-column {
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* 分隔符样式 */
        .footer-separator {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* 链接样式 */
        .footer-link {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* 悬停效果 */
        .footer-link:hover {
            color: #3B82F6; /* 蓝色时变为蓝色 */
        }
        
        /* 悬时添加下划线动画效果 */
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #3B82F6;
            transition: width 0.3s ease;
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        /* 版权信息样式 */
        .footer-copyright {
            font-size: 0.75rem;
            color: #888;
            letter-spacing: 0.5px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .footer-main {
                flex-direction: row;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            /* 移动端显示分隔符 */
            .footer-separator {
                display: block;
            }
            
            /* 移动端每列内容 */
            .footer-column {
                margin-bottom: 0;
            }
            
            /* 移动端时效果优化 */
            .footer-link:hover::after {
                width: 60%;
                left: 20%;
            }
        }
        
        /* 平板端样式 (768px - 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .footer-main {
                flex-direction: row;
                gap: 15px;
            }
            
            /* 平板端显示分隔符 */
            .footer-separator {
                display: block;
            }
        }
    </style>
</head>

    <script>
        // 等待DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始执行JavaScript');
            
            // 轮播图相关元素
            const slides = document.querySelectorAll('.carousel-slide'); // 获取所有幻灯片
            const indicators = document.querySelectorAll('.indicator'); // 获取所有指示器
            const prevBtn = document.querySelector('.prev-btn'); // 获取上一张按钮
            const nextBtn = document.querySelector('.next-btn'); // 获取下一张按钮
            const totalSlides = slides.length; // 幻灯片总数
            let currentSlide = 0; // 当前显示的幻灯片索引，初始值为0（第一张）
            let slideInterval; // 自动轮播的定时器
            
            // 显示指定幻灯片
            function showSlide(index) {
                // 确保索引在有效范围内
                if (index < 0) {
                    currentSlide = totalSlides - 1;
                } else if (index >= totalSlides) {
                    currentSlide = 0;
                } else {
                    currentSlide = index;
                }
                
                // 更新幻灯片状态
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === currentSlide);
                });
                
                // 更新指示器状态
                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === currentSlide);
                });
            }
            
            // 下一张幻灯片
            function nextSlide() {
                showSlide(currentSlide + 1);
            }
            
            // 上一张幻灯片
            function prevSlide() {
                showSlide(currentSlide - 1);
            }
            
            // 点击指示器切换幻灯片
            indicators.forEach((indicator) => {
                indicator.addEventListener('click', () => {
                    const index = parseInt(indicator.getAttribute('data-index'));
                    showSlide(index);
                });
            });
            
            // 点击上一张/下一张按钮
            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', prevSlide);
                nextBtn.addEventListener('click', nextSlide);
            }
            
            // 设置自动播放
            function startAutoPlay() {
                slideInterval = setInterval(nextSlide, 3000); // 3秒自动切换
            }
            
            // 停止自动播放
            function stopAutoPlay() {
                clearInterval(slideInterval);
            }
            
            // 鼠标悬停时暂停自动播放
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer) {
                carouselContainer.addEventListener('mouseenter', stopAutoPlay);
                carouselContainer.addEventListener('mouseleave', startAutoPlay);
            }
            
            // 开始自动播放
            startAutoPlay();
            
        });
    </script>
